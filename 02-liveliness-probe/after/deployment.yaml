apiVersion: apps/v1
kind: Deployment
metadata:
  name: liveness-after
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liveness-after
  template:
    metadata:
      labels:
        app: liveness-after
    spec:
      containers:
      - name: demo-app
        image: <your-dockerhub-username>/k8s-demo-app:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
