apiVersion: apps/v1
kind: Deployment
metadata:
  name: liveness-before
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liveness-before
  template:
    metadata:
      labels:
        app: liveness-before
    spec:
      containers:
      - name: demo-app
        image: k8s-demo-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3000
          periodSeconds: 5